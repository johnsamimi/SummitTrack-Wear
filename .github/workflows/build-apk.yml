name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We do not use 'cache' here because it fails if package-lock.json is missing

      - name: Install Dependencies
        run: |
          # Force clean install without requiring an existing lock file
          npm install --no-package-lock

      - name: Build Web Project
        run: npm run build

      - name: Initialize & Sync Capacitor
        run: |
          # Ensure android platform exists
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build Android Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SummitTrack-Watch-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
