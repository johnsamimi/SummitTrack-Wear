
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* In APK/Native mode, the frame is hidden to use 100% of the screen */
      .watch-frame {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
        background: #000;
      }
      /* Only show the simulator border on desktop browsers */
      @media (min-width: 1024px) {
        .watch-frame {
          width: 450px;
          height: 450px;
          border-radius: 50%;
          border: 8px solid #333;
          box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
      }
      .leaflet-container {
        background: #1a1a1a !important;
      }
      .leaflet-control-zoom {
        display: none !important;
      }
      .leaflet-vignette {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        box-shadow: inset 0 0 100px rgba(0,0,0,1);
        z-index: 1000;
      }
      /* Specific optimization for round screens */
      @media (max-width: 500px) {
        .stats-container {
          padding-top: 15% !important;
        }
        .controls-container {
          padding-bottom: 15% !important;
        }
      }
    </style>
